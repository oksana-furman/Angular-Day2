<div class="formDiv">
    <h2>If you have any questions, please contact us</h2>
    <form [formGroup]="firstForm">
        <label for="fName">First Name</label>
        <input type="text" id="fName" formControlName="fName">
        <br>
        <label for="lName">Last Name</label>
        <input type="text" id="lName" formControlName="lName">
        <br>
        <label for="email">Email Adress</label>
        <input type="email" id="email" formControlName="email">
        <br>
        <textarea id="message" cols="40" rows="10" formControlName="message"></textarea>
        <br>
        <input type="submit" value="Submit" class="btn btn-success" id="firstBtn">
    </form>
</div>

<div class="formDiv">
    <h2>Renting registration form</h2>
    <form [formGroup]="secondForm">
        <label for="fName">First Name</label>
        <input type="text" id="fName" formControlName="fName">
        <br>
        <label for="lName">Last Name</label>
        <input type="text" id="lName" formControlName="lName">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" formControlName="age">
        <br>
        <label for="email">Email Adress</label>
        <input type="email" id="email" formControlName="email">
        <br>
        <label for="phoneNumber">Phone Number</label>
        <input type="number" id="phoneNumber" formControlName="phoneNumber">
        <br>
        <textarea id="message" cols="40" rows="10" formControlName="message"></textarea>
        <br>
        <input type="submit" value="Submit" class="btn btn-success" id="secondBtn">
    </form>
</div>
