<div class="container">
    <div class="formDiv">
        <h2>Please contact us</h2>
        <form [formGroup]="firstForm" (ngSubmit)="printForm()">
            <div>
                <label for="email">Email Adress</label>
                <input type="email" id="email" formControlName="email">
            </div>
            <textarea id="message" cols="40" rows="10" formControlName="message"></textarea>
            <div class="btnDiv">
                <input type="submit" value="Submit" class="btn btn-success" id="firstBtn">
            </div>
        </form>
    </div>

    <div class="formDiv">
        <h2>Renting registration form</h2>
        <form [formGroup]="secondForm" (ngSubmit)="printForm()">
            <div>
                <label for="fName">First Name</label>
                <input type="text" id="fName" formControlName="fName">
            </div>
            <div>
                <label for="lName">Last Name</label>
                <input type="text" id="lName" formControlName="lName">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" formControlName="age">
            </div>
            <div>
                <label for="email">Email Adress</label>
                <input type="email" id="email" formControlName="email">
            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" formControlName="phoneNumber">
            </div>
            <div>
                <label for="pickUpAdress">Pick-up Adress</label>
                <input type="text" id="pickUpAdress" formControlName="pickUpAdress">
            </div>
            <textarea id="message" cols="40" rows="10" formControlName="message"></textarea>
            <div class="btnDiv">
                <input type="submit" value="Submit" class="btn btn-success" id="secondBtn" (click)="returnForm()">
            </div>
        </form>
    </div>
    <div id="result"></div>
</div>

<div class="formDiv">
    <h2>New car form</h2>
    <div>
        <label for="carBrand">Car Brand</label>
        <input type="text" name="carBrand" id="carBrand">
    </div>
    <div>
        <label for="carInsurance">Car Model</label>
        <input type="text" name="carInsurance" id="carInsurance">
    </div>
    <div>
        <label for="carInsurance">Car Insurance</label>
        <input type="text" name="carInsurance" id="carInsurance">
    </div>
    <div>
        <label for="">Price Per Day</label>
        <input type="number" name="" id="">
    </div>
    <div>
        <label for="">Type of Fuel</label>
        <input type="text" name="" id="">
    </div>

    <div>
        <label for="">Number of Seats</label>
        <input type="number" name="" id="">
    </div>
    <div>
        <!-- only links, not images! -->
        <label for="">Car's Photo</label>
        <input type="text" name="" id="">
    </div>

</div>
